

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spoopy Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <!-- ############################## -->
  <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-train-station.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!-- ############################## -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

</head>
<body>
  <main>
    <header class="header-el">
      <h1>Spoopy Tic-Tac-Toe</h1>
    </header>
    <div id="game-container">
      <div id="game-info">
          <h3>Welcome players!</h3>
          <p>
            Rules n such:
            Blah blah blah blah blah blah blah blah 
            blah blah blah blah blah blah blah blah
          </p>
          <p>
            More rules n such:
            Blah blah blah blah blah blah blah blah 
            blah blah blah blah blah blah blah blah
          </p>
          <h2 id="winner-pane"></h2>
          <div id="odometer" class="odometer">0</div>
          <button id="btn-new">New game</button>
          <button id="btn-msc">Tunes ;D</button>
      </div>
      <div id="game-body">
        <img id="win-image" src="fbd3bbfc555fb8d919034c78c9849c43.gif" alt="pumpkin bat gif">
        <div id="player-check">
          <h1>Bot or 2 players?</h1>
          <button id="btn-bot">Bot</button>
          <button id="btn-plyr">2 Players</button>
        </div>
        <!-- Use a flex box with wrap? Each box has to be 1/3 of the width as the div --> 
        <div class="gamebox" id="0"></div>
        <div class="gamebox" id="1"></div>
        <div class="gamebox" id="2"></div>
        <div class="gamebox" id="3"></div>
        <div class="gamebox" id="4"></div>
        <div class="gamebox" id="5"></div>
        <div class="gamebox" id="6"></div>
        <div class="gamebox" id="7"></div>
        <div class="gamebox" id="8"></div>
      </div>
    </div>
  </main>
  <!-- ############################## -->
  <script src="https://github.hubspot.com/odometer/odometer.js"></script>
  <script src="anime-master/anime.min.js"></script>
  <!-- ############################## -->
  <script src="app.js"></script>
</body>
</html>
